<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/variables.css">
        <link rel="stylesheet" href="./css/header.css">
        <link rel="stylesheet" href="./css/footer.css">
        <link rel="stylesheet" href="./css/contacto.css">
        <link rel="stylesheet" href="./css/banner.css">
        <link rel="stylesheet" href="./css/productos.css">
        <link rel="shortcut icon" href="./resources/Icons/AluraGeek.svg" type="image/x-icon">
        <title>AluraGeek</title>
    </head>
    <body>
        <header class="header">
            <div class="header_container" data-container-header>
                <div class="header_elements">
                    <a class="header_link-home" href="./index.html"><img class="header_logo" src="./resources/Logo/LogoAluraGeek.svg" alt="logo"></a>
                    <div class="header_search">
                        <input class="header_search-input" type="text" placeholder="Buscar producto"
                            id="Buscar_Productos">
                        <button class="header_search-button"><img class="header_search-icon"
                                src="./resources/Icons/Search.svg" alt="Search"></button>
                    </div>
                </div>
                <a class="header_link-login" href="./html/login.html">
                    <button class="Header_Button-login" data-btn-login>LOGIN</button>
                </a>
            </div>
        </header>
        <main>
            <section class="banner">
                <div class="banner__slide">
                    <div class="banner-consola banner__container">
                        <div class="banner__info">
                            <h2 class="banner__titulo">Agosto Promocional</h2>
                            <p class="banner__descripcion">Productos selecionados con 30% de descuento</p>
                            <a href="./html/productosSeleccionados.html?id=Diversos"><button class="banner__btn">Ver productos</button></a>
                        </div>
                    </div>
                </div>
            </section>
            <section class="productos">
                <div class="productos__container">         
                    <div class="productos__header">
                        <h2 class="productos__title">Star Wars</h2>
                        <div class="productos__more">
                            <a class="productos__more__link" href="./html/productosSeleccionados.html?id=StarWars">Ver todo
                                <img class="productos__more__icon" src="./resources/Icons/more.svg" alt="Icono Ver Mas">
                            </a>   
                        </div>
                    </div>
                    <div class="productos__lista" data-productos-starwars></div>
                </div>
                <div class="productos__container">        
                    <div class="productos__header">
                        <h2 class="productos__title">Consolas</h2>
                        <div class="productos__more">
                            <a class="productos__more__link" href="./html/productosSeleccionados.html?id=Consolas">Ver todo
                                <img class="productos__more__icon" src="./resources/Icons/more.svg" alt="Icono Ver Mas">
                            </a>
                        </div>
                    </div>
                    <div class="productos__lista" data-productos-consolas></div>
                </div>
                <div class="productos__container"> 
                    <div class="productos__header">
                        <h2 class="productos__title">Diversos</h2>
                        <div class="productos__more">
                            <a class="productos__more__link" href="./html/productosSeleccionados.html?id=Diversos">Ver todo
                                <img class="productos__more__icon" src="./resources/Icons/more.svg" alt="Icono Ver Mas">
                            </a>
                        </div>
                    </div>
                    <div class="productos__lista" data-productos-diversos></div>                   
                </div>
            </section>
        </main>
        <footer>
            <section class="contacto_container">
                <div class="contacto_image_container">
                    <img class="contacto_image" src="./resources/Logo/LogoAluraGeek.svg" alt="Logo Alura Geek">
                </div>
                <div class="contacto_menu">
                    <a class="contacto_menu_link" href="#"><p class="contacto_menu_texto">Quienes somos</p></a>
                    <a class="contacto_menu_link" href="#"><p class="contacto_menu_texto">Política de privacidad</p></a>
                    <a class="contacto_menu_link" href="#"><p class="contacto_menu_texto">Programa de fidelidad</p></a>
                    <a class="contacto_menu_link" href="#"><p class="contacto_menu_texto">Nuestras tiendas</p></a>
                    <a class="contacto_menu_link" href="#"><p class="contacto_menu_texto">Quiero ser franquiciado</p></a>
                    <a class="contacto_menu_link" href="#"><p class="contacto_menu_texto">Anuncie aquí</p></a>                        
                </div>
                <form class="contacto_mensaje_container" data-form-contacto>
                    <h2 class="contacto_mensaje_titulo">Hable con nosotros</h2>
                    <div class="contacto_input_container">
                        <label class="contacto_info" for="Nombre">Nombre</label>
                        <input class="contacto_input" type="text" id="Nombre" data-mensaje-nombre required maxlength="40">
                    </div>
                    <div class="contacto_input_container">
                        <label class="contacto_info" for="Mensaje" >Escribir mensaje</label>
                        <textarea class="contacto_input input-mensaje" name="Mensaje" id="Mensaje" 
                        data-mensaje-mensaje required maxlength="120"></textarea>
                    </div>
                    <button type="submit" class="contacto_boton_enviar" data-mensaje-btn>Enviar</button>
                </form>
            </section>
            <div class="footer__dev__info">
                <a href="https://github.com/abonto">Augusto Bontomasi</a>
            </div>
        </footer>
        <script src="./js/buscar.js"></script>
        <script type="module" src="./js/users.js"></script>
        <script type="module" src="./js/productos.js"></script>
        <script src="./js/form.js"></script>
    </body>
</html>
